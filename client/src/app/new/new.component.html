<div class="container">
    <form class="mx-auto w-75 mt-5" (ngSubmit)="onSublit(f)"  #f="ngForm">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Title</label>
            <input type="text" class="form-control" id="titleInput" aria-describedby="emailHelp" ngModel name="title">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Date</label>
            <input type="date" class="form-control" id="dateInput" ngModel name="date">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="done" ngModel name="done">
            <label class="form-check-label" for="exampleCheck1">Done</label>
        </div>
        <a>
            <button class="btn btn-secondary me-1" type="button" (click)="goHome()">Cancel</button>
            <button class="btn btn-primary" type="submit">Save todo</button>
        </a>
    </form>
</div>

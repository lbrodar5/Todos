<nav class="navbar navbar-expand-lg bg-dark navbar-dark mb-3">
	<div class="container">
		<a class="navbar-brand">
            <fa-icon [icon]="faCheckDouble" class="text-info"></fa-icon> Todos
        </a>

		<!-- Step 3: Toggle the value of the property when the toggler button is clicked. -->
		<button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">&#9776;</button>

		<!-- Step 2: Add the ngbCollapse directive to the element below. -->
		<div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
			<ul class="navbar-nav ms-auto">
				<li class="nav-item active">
					<!-- Step 4: Close the menu when a link is clicked. -->
					<a class="nav-link" [ngClass]="{'active' : todoService.page === 'home'}" (click)="onGoToHome()" routerLink="/todos">Home</a>
				</li>
				<li class="nav-item active">
					<!-- Step 4: Close the menu when a link is clicked. -->
					<a class="nav-link" [ngClass]="{'active' : todoService.page === 'new'}" (click)="onGoToNew()" routerLink="/new">New</a>
				</li>
				<li class="nav-item active ms-5">
				    <a class="nav-link">{{userService.user.value}} <fa-icon [icon]="faUser"></fa-icon></a>	
				</li>        
			</ul>

		</div>
	</div>
</nav>
